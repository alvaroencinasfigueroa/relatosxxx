<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Sensuales</title>
    <style>
        /* --- ESTILOS VISUALES (Mismos que tenías) --- */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a0a1f 0%, #3d1635 25%, #5e1a3d 50%, #8b2f5a 75%, #3d1635 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: #ffd4e5;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(139, 47, 90, 0.4);
            backdrop-filter: blur(20px);
            padding: 25px 30px;
            border-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ff6ec7, #ffd4e5, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 700;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            color: white;
        }

            .btn:hover {
                transform: translateY(-3px);
            }

        .btn-primary {
            background: linear-gradient(135deg, #ff1493, #c71585);
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8b2f5a, #5e1a3d);
            color: #ffd4e5;
            box-shadow: 0 4px 15px rgba(139, 47, 90, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #c71585, #8b0052);
        }

        .btn-success {
            background: linear-gradient(135deg, #ff6ec7, #ff1493);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2em;
            color: #ffd4e5;
        }

        .categories-menu, .filter-tabs {
            background: rgba(139, 47, 90, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        .categories-title {
            font-family: 'Playfair Display', serif;
            color: #ff6ec7;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .category-btn, .tab {
            padding: 10px 20px;
            border: 2px solid rgba(255, 20, 147, 0.5);
            background: rgba(255, 20, 147, 0.1);
            color: #ffd4e5;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            text-align: center;
        }

            .category-btn:hover, .tab:hover {
                background: rgba(255, 20, 147, 0.3);
                transform: translateY(-2px);
            }

            .category-btn.active, .tab.active {
                background: linear-gradient(135deg, #ff1493, #c71585);
                border-color: #ff1493;
                color: white;
            }

        .filter-tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .relatos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(145deg, rgba(139, 47, 90, 0.4), rgba(94, 26, 61, 0.6));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.3);
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            border: 1px solid rgba(255, 105, 180, 0.3);
            overflow: hidden;
        }

            .card:hover {
                transform: translateY(-10px) scale(1.02);
                border-color: #ff1493;
            }

        .card-premium {
            border: 2px solid gold;
            background: linear-gradient(145deg, rgba(139, 47, 90, 0.5), rgba(139, 69, 19, 0.4));
        }

        .premium-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, gold, #ffd700);
            color: #5e1a3d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .category-tag {
            display: inline-block;
            background: rgba(255, 20, 147, 0.3);
            color: #ffd4e5;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .card h3 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ff6ec7, #ffd4e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 1.6em;
            font-style: italic;
        }

        .card p {
            color: #ffd4e5;
            line-height: 1.8;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 10, 31, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

            .modal.active {
                display: flex;
                animation: fadeIn 0.3s ease;
            }

        .modal-content {
            background: linear-gradient(145deg, rgba(139, 47, 90, 0.6), rgba(94, 26, 61, 0.8));
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 105, 180, 0.3);
            position: relative;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: #ff6ec7;
        }

            .close:hover {
                color: #ff1493;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #ffd4e5;
                font-weight: 600;
            }

            .form-group input, .form-group textarea, .form-group select {
                width: 100%;
                padding: 15px;
                border: 2px solid rgba(255, 20, 147, 0.3);
                border-radius: 15px;
                background: rgba(26, 10, 31, 0.5);
                color: #ffd4e5;
                font-family: 'Cormorant Garamond', serif;
                font-size: 16px;
            }

            .form-group textarea {
                min-height: 200px;
                resize: vertical;
            }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

            .checkbox-group input {
                width: 20px;
                height: 20px;
            }

        .admin-panel {
            background: rgba(139, 47, 90, 0.4);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 30px;
            display: none;
            border: 2px solid rgba(255, 105, 180, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ff6ec7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌹 Relatos Sensuales</h1>
            <div id="userSection">
                <div class="auth-buttons">
                    <button class="btn btn-primary" onclick="showLoginModal()">Entrar</button>
                    <button class="btn btn-secondary" onclick="showRegisterModal()">Suscribirse</button>
                </div>
            </div>
        </header>

        <div id="adminPanel" class="admin-panel">
            <h2>👑 Panel de Creación</h2>
            <div style="margin-top: 15px;">
                <button class="btn btn-success" onclick="showCreateRelatoModal()">✨ Crear Nuevo Relato</button>
            </div>
        </div>

        <div class="categories-menu">
            <div class="categories-title">📚 Categorías</div>
            <div class="categories-grid">
                <button class="category-btn active" onclick="filterByCategory('todas')">Todas</button>
                <button class="category-btn" onclick="filterByCategory('romantico')">💕 Romántico</button>
                <button class="category-btn" onclick="filterByCategory('pasion')">🔥 Pasión</button>
                <button class="category-btn" onclick="filterByCategory('misterio')">🌙 Misterio</button>
                <button class="category-btn" onclick="filterByCategory('fantastico')">✨ Fantástico</button>
                <button class="category-btn" onclick="filterByCategory('prohibido')">🚫 Prohibido</button>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="tab active" onclick="filterRelatos('todos')">Todos</button>
            <button class="tab" onclick="filterRelatos('gratis')">Libres</button>
            <button class="tab" onclick="filterRelatos('premium')">Exclusivos 🔥</button>
        </div>

        <div id="relatosGrid" class="relatos-grid">
        </div>
    </div>

    <div id="relatoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('relatoModal')">&times;</span>
            <h2 id="relatoTitle" style="margin-bottom: 20px; color: #ff6ec7; font-family: 'Playfair Display', serif;"></h2>
            <div id="relatoContent" style="white-space: pre-wrap; line-height: 1.8; font-size: 1.2em;"></div>
            <div id="adminButtons" style="display: none; margin-top: 30px; gap: 15px;">
                <button class="btn btn-primary" onclick="editCurrentRelato()">✏️ Editar</button>
                <button class="btn btn-danger" onclick="deleteCurrentRelato()">🗑️ Eliminar</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 style="margin-bottom: 20px; color: #ff6ec7;">Iniciar Sesión</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2 style="margin-bottom: 20px; color: #ff6ec7;">Suscripción Premium</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-secondary">Suscribirme</button>
            </form>
        </div>
    </div>

    <div id="createRelatoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createRelatoModal')">&times;</span>
            <h2 id="formTitle" style="margin-bottom: 20px; color: #ff6ec7;">Crear Nuevo Relato</h2>
            <form onsubmit="saveRelato(event)">
                <input type="hidden" id="relatoId">
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" id="relatoTitulo" required>
                </div>
                <div class="form-group">
                    <label>Categoría:</label>
                    <select id="relatoCategoria" required>
                        <option value="romantico">💕 Romántico</option>
                        <option value="pasion">🔥 Pasión</option>
                        <option value="misterio">🌙 Misterio</option>
                        <option value="fantastico">✨ Fantástico</option>
                        <option value="prohibido">🚫 Prohibido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contenido:</label>
                    <textarea id="relatoTexto" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="relatoPremium">
                    <label for="relatoPremium">Contenido Exclusivo (solo suscriptores)</label>
                </div>
                <button type="submit" class="btn btn-success">💾 Guardar Relato</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN: Cambia esto si tu puerto es diferente
        const API_URL = 'https://localhost:7152/api';

        let currentUser = null;
        let currentRelato = null;
        let allRelatos = [];
        let currentFilter = 'todos';
        let currentCategory = 'todas';

        const categoryNames = {
            'romantico': '💕 Romántico',
            'pasion': '🔥 Pasión',
            'misterio': '🌙 Misterio',
            'fantastico': '✨ Fantástico',
            'prohibido': '🚫 Prohibido'
        };

        window.onload = function () {
            checkUserSession();
            loadRelatos();
        };

        // --- Gestión de Sesión ---
        function checkUserSession() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');

            if (token && userData) {
                currentUser = JSON.parse(userData);
                updateUserInterface();
            }
        }

        function updateUserInterface() {
            const userSection = document.getElementById('userSection');
            const adminPanel = document.getElementById('adminPanel');

            if (currentUser) {
                userSection.innerHTML = `
                        <div class="user-info">
                            <span>💋 ${currentUser.nombre}</span>
                            ${currentUser.isAdmin ? '<span style="color: gold; border:1px solid gold; padding:2px 8px; border-radius:10px; font-size:0.8em;">ADMIN</span>' : ''}
                            <button class="btn btn-danger" onclick="logout()" style="padding: 5px 15px; font-size: 0.8em;">Salir</button>
                        </div>
                    `;
                // Solo mostrar panel si es Admin (tu correo)
                if (currentUser.isAdmin) {
                    adminPanel.style.display = 'block';
                }
            } else {
                userSection.innerHTML = `
                        <div class="auth-buttons">
                            <button class="btn btn-primary" onclick="showLoginModal()">Entrar</button>
                            <button class="btn btn-secondary" onclick="showRegisterModal()">Suscribirse</button>
                        </div>
                    `;
                adminPanel.style.display = 'none';
            }
        }

        // --- API CALLS: Autenticación ---

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message || 'Error en login');

                localStorage.setItem('token', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));
                currentUser = data.user;

                closeModal('loginModal');
                updateUserInterface();
                loadRelatos();
                alert(data.message);

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function register(event) {
            event.preventDefault();
            const nombre = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message || 'Error en registro');

                alert(data.message);
                closeModal('registerModal');
                showLoginModal();

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            currentUser = null;
            location.reload();
        }

        // --- API CALLS: Relatos ---

        async function loadRelatos() {
            try {
                let url = `${API_URL}/relatos`;
                // Si la API tiene filtro por categoría, úsalo, si no, filtraremos en cliente
                if (currentCategory !== 'todas') {
                    url = `${API_URL}/relatos/categoria/${currentCategory}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Error cargando relatos');

                allRelatos = await response.json();
                displayRelatos();
            } catch (error) {
                console.error(error);
                document.getElementById('relatosGrid').innerHTML = '<p class="empty-state">Conectando con el servidor...</p>';
            }
        }

        async function saveRelato(event) {
            event.preventDefault();
            const id = document.getElementById('relatoId').value;

            const relatoData = {
                titulo: document.getElementById('relatoTitulo').value,
                categoria: document.getElementById('relatoCategoria').value,
                contenido: document.getElementById('relatoTexto').value,
                esPremium: document.getElementById('relatoPremium').checked
            };

            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            try {
                let response;
                if (id) {
                    // EDITAR (PUT)
                    // Importante: Asegúrate de enviar también el ID en el cuerpo si tu backend lo requiere
                    relatoData.id = parseInt(id);
                    response = await fetch(`${API_URL}/relatos/${id}`, {
                        method: 'PUT',
                        headers: headers,
                        body: JSON.stringify(relatoData)
                    });
                } else {
                    // CREAR (POST)
                    response = await fetch(`${API_URL}/relatos`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(relatoData)
                    });
                }

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'Error al guardar');
                }

                closeModal('createRelatoModal');
                loadRelatos();
                alert('Relato guardado con éxito ✨');

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteCurrentRelato() {
            if (!currentRelato || !confirm('¿Estás seguro de eliminar este relato para siempre?')) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/relatos/${currentRelato.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'Error al eliminar');
                }

                closeModal('relatoModal');
                loadRelatos();
                alert('Relato eliminado 🗑️');

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // --- Funciones de Visualización (UI) ---

        function displayRelatos() {
            const grid = document.getElementById('relatosGrid');
            let relatosToShow = allRelatos;

            // Filtrado Client-Side adicional (Tabs Gratis/Premium)
            if (currentFilter === 'gratis') {
                relatosToShow = relatosToShow.filter(r => !r.esPremium);
            } else if (currentFilter === 'premium') {
                relatosToShow = relatosToShow.filter(r => r.esPremium);
            }

            if (!relatosToShow || relatosToShow.length === 0) {
                grid.innerHTML = `
                        <div class="empty-state">
                            <h3>Silencio...</h3>
                            <p>No hay relatos que coincidan con tus deseos.</p>
                        </div>
                    `;
                return;
            }

            grid.innerHTML = relatosToShow.map(relato => {
                // Lógica de candado
                const isLocked = relato.esPremium && (!currentUser || !currentUser.isPremium);

                const previewText = isLocked
                    ? "🔒 Contenido exclusivo. Suscríbete para leer..."
                    : (relato.contenido ? relato.contenido.substring(0, 100) + "..." : "Sin contenido...");

                return `
                        <div class="card ${relato.esPremium ? 'card-premium' : ''}" onclick="openRelato(${relato.id})">
                            ${relato.esPremium ? '<span class="premium-badge">🔥 EXCLUSIVO</span>' : ''}
                            <span class="category-tag">${categoryNames[relato.categoria] || relato.categoria}</span>
                            <h3>${relato.titulo}</h3>
                            <p>${previewText}</p>
                        </div>
                    `;
            }).join('');
        }

        function openRelato(id) {
            const relato = allRelatos.find(r => r.id === id);
            if (!relato) return;

            // Verificar acceso
            if (relato.esPremium && (!currentUser || !currentUser.isPremium)) {
                if (!currentUser) showLoginModal();
                else alert("Este relato requiere una suscripción Premium 🔥");
                return;
            }

            currentRelato = relato;
            document.getElementById('relatoTitle').innerText = relato.titulo;
            document.getElementById('relatoContent').innerText = relato.contenido;

            // Botones de Admin
            const adminButtons = document.getElementById('adminButtons');
            if (currentUser && currentUser.isAdmin) {
                adminButtons.style.display = 'flex';
            } else {
                adminButtons.style.display = 'none';
            }

            document.getElementById('relatoModal').classList.add('active');
        }

        function editCurrentRelato() {
            if (!currentRelato) return;
            closeModal('relatoModal');

            document.getElementById('relatoId').value = currentRelato.id;
            document.getElementById('relatoTitulo').value = currentRelato.titulo;
            document.getElementById('relatoCategoria').value = currentRelato.categoria;
            document.getElementById('relatoTexto').value = currentRelato.contenido;
            document.getElementById('relatoPremium').checked = currentRelato.esPremium;

            document.getElementById('formTitle').innerText = 'Editar Relato';
            document.getElementById('createRelatoModal').classList.add('active');
        }

        // --- Funciones Auxiliares ---
        function showLoginModal() { document.getElementById('loginModal').classList.add('active'); }
        function showRegisterModal() { document.getElementById('registerModal').classList.add('active'); }
        function showCreateRelatoModal() {
            document.getElementById('relatoId').value = '';
            document.getElementById('relatoTitulo').value = '';
            document.getElementById('relatoTexto').value = '';
            document.getElementById('relatoPremium').checked = false;
            document.getElementById('formTitle').innerText = 'Crear Nuevo Relato';
            document.getElementById('createRelatoModal').classList.add('active');
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function filterByCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadRelatos();
        }

        function filterRelatos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            displayRelatos();
        }

        window.onclick = function (e) {
            if (e.target.classList.contains('modal')) e.target.classList.remove('active');
        }
    </script>
</body>
</html>
